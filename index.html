<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Editor</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Image Editor Favicion -->
        <link rel="icon" type="image/x-icon" href="Images/favicon.png">
        <!-- Google font api (poppins) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
        <!-- BoxIcon & FontAwesomeLinks for Icons -->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
        <script src="https://kit.fontawesome.com/61903fb573.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container disable">

            <h2>Easy Image Editor</h2>

            <div class="wrapper">
                <div class="editor-panel">

                    <div class="filter">
                        <label class="title">Filters</label>

                        <div class="options">
                            <button id="brightness" class="active">Brightness</button>
                            <button id="saturation">Saturation</button>
                            <button id="inversion">Inversion</button>
                            <button id="grayscale">Grayscale</button>
                        </div>

                        <div class="slider">
                            <div class="filter-info">
                                <p class="name">Brightness</p>
                                <p class="value">100%</p>
                            </div>

                            <input type="range" value="100" min="0" max="200">
                            
                        </div>
                    </div>

                    <div class="rotate">
                        <label class="title">Filters</label>

                        <div class="options">
                            <button id="left"><i class='bx bx-rotate-left'></i></button>
                            <button id="right"><i class='bx bx-rotate-right'></i></button>
                            <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
                            <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
                        </div>
                    </div>
                </div>

                <div class="preview-img">
                    <img src="Images\chooseImagePlaceholder.png" alt="Preview-img">
                </div>

            </div>

            <div class="controls">
                <button class="reset-filter">Reset Filters</button>

                <div class="row">
                    <input type="file" class="file-input" accept="image/*" hidden>
                    <button class="choose-img">Choose Image</button>
                    <button class="save-img">Save Image</button>
                </div>
            </div>


        </div>
        <script src="script.js"></script>
    </body>
</html>
